<html>
<head>
	<title>Sample Angular App</title>
	<base href="/">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>	
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body class="container" ng-app="firstApp" ng-controller="mainController as main">
	<div class="form-group">
		<label>Message</label>
		<input class="form-control" type="text" ng-model="main.message"></input>
	</div>
	<div class="row">
		<h2>Message</h2>
		<p>{{main.message}}</p>

		<h3>This is my list</h3>
		<table class="table table-bordered">
			<thead>
				<tr>
					<td>Name</td>
					<td>Color</td>
					<td>Price</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="gadget in main.gadgets">
					<td>{{gadget.name}}</td>
					<td>{{gadget.color}}</td>
					<td>{{gadget.price}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="row">
		<form class="form-inlin" ng-submit="main.addGadget()">
			<div class="form-group">
				<input class="form-control" type="text" ng-model="main.gadgetData.name"></input>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" ng-model="main.gadgetData.color"></input>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" ng-model="main.gadgetData.price"></input>
			</div>

			<button type="submit" class="btn btn-success">Add</button>
		</form>
	</div>
</body>
</html>
